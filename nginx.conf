server {
        listen 8000;
        server_name localhost;
        location / {
            root /usr/share/nginx/html; # Or wherever your Angular build output is copied
            index index.html;
            try_files $uri $uri/ /index.html; # This is crucial for Angular routing
        }
        # Optional: Error page handling
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
}
